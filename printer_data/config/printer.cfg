#####################################################################
#   Kinematics
#####################################################################
[force_move]
enable_force_move = True

[printer]
kinematics: corexy
max_velocity: 600  
max_accel: 9500             #Max 4000
max_z_velocity: 60          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x = 99
shaper_type_x = ei
shaper_freq_y = 57
shaper_type_y = mzv

